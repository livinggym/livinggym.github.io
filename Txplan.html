<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Language" content="zh-tw">
		<title>TxPlan</title>
		<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
        <script type='text/javascript' src='script.js'></script>
        <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
	</head>
	<body>

	<p><img src="img/13.jpg" id="13"><img src="img/12.jpg" id="12"><img src="img/11.jpg" id="11"></p>
	<br>
	<table style="width: 300px">
					<tr>
									<td>Natural</td>
									<td><button value="13" onclick="nat(this.value)">13</button></td>
									<td><button value="12" onclick="nat(this.value)">12</button></td>
									<td><button value="11" onclick="nat(this.value)">11</button></td>

					</tr>
					<tr>
									<td>Extract</td>
									<td><button value="13" onclick="ext(this.value)">13</button></td>
									<td><button value="12" onclick="ext(this.value)">12</button></td>
									<td><button value="11" onclick="ext(this.value)">11</button></td>
					</tr>
					<tr>
									<td>Implant</td>
									<td><button value="13" onclick="imp(this.value)">13</button></td>
									<td><button value="12" onclick="imp(this.value)">12</button></td>
									<td><button value="11" onclick="imp(this.value)">11</button></td>
					</tr>
	</table>
	</body>
</html>
